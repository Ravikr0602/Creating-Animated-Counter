<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_increment_Design </title>
    <link rel="stylesheet" href="./style.css">
    
    <!--------fontaswsome------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="load()">
    
<!----------------------------------------------------------------------------------
Number of counter:-
-----------------------------------------------------------------------------------> 
<div class="contanier">
<div class="counter_box">
        <div class="count-box">
            <div class="logos">
                <h1 id="clogo"><i class="fa fa-eye"></i></h1>
            </div>
            <div class="count_title">
                <h2 id="c_title">Our Viewer's</h2>
            </div>
                <div class="num" ><span id="count">110</span> +</div>
        </div>
                
        <div class="count-box">
            <div class="logos">
                <h1 id="clogo"><i class="fa fa-suitcase"></i></h1>
            </div>
            <div class="count_title">
                <h2 id="c_title">Work Completed</h2>
            </div>
                <div class="num" ><span id="count">16</span> +</div>
        </div>

        <div class="count-box">
            <div class="logos">
                <h1 id="clogo"><i class="fa fa-calendar-o"></i></h1>
            </div>
            <div class="count_title">
                <h2 id="c_title">Year Of Experience</h2>
            </div>
                <div class="num" ><span id="count">2.1</span> +</div>
        </div>
                
        <div class="count-box">
            <div class="logos">
                <h1 id="clogo"><i class="fa fa-code"></i></h1>
            </div>
            <div class="count_title">
                <h2 id="c_title"> Project Experience </h2>
            </div>
                <div class="num" ><span id="count">30</span> +</div>
        </div>
</div>
</div>

<script src="./script.js"></script>
</body>
</html>
